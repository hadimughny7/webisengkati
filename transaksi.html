						<style>
							.btn {
   								 height: 35px;
								background: #32A941;

								padding: 0 15px;
								transition: all 0.3s;
							}

							.btn svg {
								width: 100%;
								height: 100%;
								fill: var(--main-color);
								transition: all 0.3s;
							}



							.btn:hover {
								border: 2px solid #32A941;
							}

							.btn:hover svg {
								fill: var(--main-focus);
							}

								transform: translateY(3px);}

						<script>
							function calculateTotal() {

							function redirectToBerhasilBayar() {
							  const tipeBarang = document.getElementById('tipe').textContent;
							  const namaBarang = document.getElementById('nama').textContent;
							  const hargaBarang = document.getElementById('harga').textContent;
							  const jumlahBarang = document.getElementById('jumlah').value;
							  const totalHargaBarang = document.getElementById('totalHarga').textContent;
							  const alamatPengiriman = document.getElementById('alamat').value;
							  const metodePengiriman = document.getElementById('pengiriman').value;
							
							  const queryParams = `?tipe=${encodeURIComponent(tipeBarang)}&nama=${encodeURIComponent(namaBarang)}&harga=${encodeURIComponent(hargaBarang)}&jumlah=${encodeURIComponent(jumlahBarang)}&total=${encodeURIComponent(totalHargaBarang)}&alamat=${encodeURIComponent(alamatPengiriman)}&pengiriman=${encodeURIComponent(metodePengiriman)}`;
							  
							  // Membentuk URL dengan parameter kueri
							  const berhasilBayarURL = `berhasil bayar.html${queryParams}`;
							  
							  // Mengarahkan ke halaman berhasil bayar.html
							  window.location.href = berhasilBayarURL;
							}
							</script>
