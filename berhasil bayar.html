<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Menu</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="main-container">
		<div class="header" style="background-color: #32A941;">
			<h1>Gaming Gear Collection</h1>
		</div>
		<div class="nav" style="background-color: #ffffff;">
			<center>
				<a href="index.html">Menu</a> | 
				<a href="produk.html">Product</a> | 
				<a href="tentang.html">About Us</a> | 
				<a href="kontak.html">Contact</a>
			</center>
		</div>
		<br>
		<style>
			body {
				margin: 0;
				padding: 20px;
				background-color: #000000;
			}
	
			.invoice-container {
				max-width: 1500px;
				margin: auto;
				background-color: #ffffff;
				box-shadow: 0 0 10px rgb(0, 0, 0);
				padding: 30px;
				display: flex;
				flex-direction: column;
				min-height: 100px;
			}
	
			h1 {
				text-align: center;
				margin-bottom: 10px;
			}
	
			h2 {
				margin-bottom: 10px;
			}
	
			table {
				width: 100%;
				border-collapse: collapse;
				margin-bottom: 10px;
			}
	
			table, th, td {
				text-align: left;
			}
	
			th, td {
				padding: 8px;
			}
	
			/* Atur lebar kolom pertama */
			th:first-child {
				width: 150px;
			}
	
			.total-harga {
				margin-top: 10px;
				text-align: right;
			}
			
			/* Atur garis panjang di bawah tulisan */
			hr {
				border: none;
				height: 1px;
				background-color: #000000;
				margin: 1.2px 0;
			}
		</style>
	</head>
	<body>
		<div class="invoice-container">
			<h1>Invoice</h1>
			<hr>
			<h2>Detail Transaksi</h2><br>
			<table>
				<tr>
					<th>Tipe Barang:</th>
					<td><span id="tipe"></span></td>
				</tr>
				<tr>
					<th>Nama Barang:</th>
					<td><span id="nama"></span></td>
				</tr>
				<tr>
					<th>Harga:</th>
					<td><span id="harga"></span></td>
				</tr>
				<tr>
					<th>Jumlah Pesanan:</th>
					<td><span id="jumlah"></span></td>
				</tr>
				<tr>
					<th>Pengiriman:</th>
					<td><span id="pengiriman"></span></td>
				</tr>
				<tr>
					<th>Alamat:</th>
					<td><span id="alamat"></span></td>
				</tr><br>
			</table>
			<div class="total-harga">
				<br><strong>Total Harga:</strong> <span id="totalharga"></span>
			</div>
			<h2>Pesanan Anda Diterima</h2>
		</div>	
		<table width="100%" cellspacing="0" cellpadding="0">
			<br>
			<tr>
				<td align="center" valign="center" width="100%" height="60" bgcolor="#333">
					<font color="#ffffff">&copy; 2023 Gaming Gear. All rights reserved.</font>
				</td>
			</tr>
		</table><br>
		<script>
			// Mengekstrak parameter kueri dari URL
			const urlParams = new URLSearchParams(window.location.search);
			const tipeBarang = urlParams.get('tipe');
			const namaBarang = urlParams.get('nama');
			const hargaBarang = urlParams.get('harga');
			const jumlahBarang = urlParams.get('jumlah');
			const totalHargaBarang = urlParams.get('total');
			const alamatPengiriman = urlParams.get('alamat');
			const metodePengiriman = urlParams.get('pengiriman');
		
			// Menampilkan detail transaksi di faktur (invoice)
			document.getElementById('tipe').textContent = tipeBarang;
			document.getElementById('nama').textContent = namaBarang;
			document.getElementById('harga').textContent = hargaBarang;
			document.getElementById('jumlah').textContent = jumlahBarang;
			document.getElementById('totalharga').textContent = totalHargaBarang;
			document.getElementById('alamat').textContent = alamatPengiriman;
			document.getElementById('pengiriman').textContent = metodePengiriman;
		  </script>
</body>
</html>
